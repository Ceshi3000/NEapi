<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Products Payment (Fixed)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); [cite: 3]
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto; [cite: 5]
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .config-section {
            margin-bottom: 30px;
            border-bottom: 2px solid #eee; [cite: 7]
            padding-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px; [cite: 8]
        }

        label {
            display: block;
            margin-bottom: 5px; [cite: 9]
            color: var(--primary);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px; [cite: 10]
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* 确保padding不会撑大宽度 */
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none; [cite: 12]
        }

        button {
            background: var(--secondary);
            color: white; [cite: 13]
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3); [cite: 15]
        }
        
        button.pay-with-card {
            background-color: #2c3e50; /* 卡片支付按钮使用深色 */
            width: 100%;
            margin-top: 15px;
        }
        
        button.pay-with-card:hover {
             box-shadow: 0 5px 15px rgba(44,62,80,0.3);
        }

        #payment-container {
            margin-top: 20px;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 20px; [cite: 17]
            border-radius: 10px;
            margin-top: 20px;
        }

        #generated-link {
            word-break: break-all;
            color: var(--secondary); [cite: 18]
            font-weight: bold;
        }

        /* 信用卡字段的容器 */
        .card-field {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 20px; /* 为PayPal的iframe提供固定高度 */
            background-color: white;
            margin-bottom: 10px;
        }
        
        .card-field:focus-within {
             border-color: var(--secondary);
        }

        #card-message-container {
            text-align: center;
            margin-top: 10px;
        }
        
        .error-message {
            color: #d90000;
        }
        
        .success-message {
             color: #008000;
             font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <h2>Payment Configuration</h2>
            <div class="input-group">
                <label>PayPal Client ID:</label>
                <input type="text" id="clientId" placeholder="Enter Client ID">
            </div>
 
            <div class="input-group">
                <label>Product Description:</label>
                <textarea id="productDesc" rows="3">Digital Product</textarea> [cite: 19]
            </div>
            <div class="input-group">
                <label>Amount:</label>
                <input type="number" id="amount" step="0.01" value="10.00"> [cite: 20]
            </div>
            <div class="input-group">
                <label>Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option> [cite: 21]
                </select>
            </div>
            <button onclick="generateLink()">Generate Link & Init Payment</button> [cite: 28]
        </div>

        <div class="preview-section">
            <h3>Payment Preview</h3>
            
            <div id="payment-container">
                
                <div id="paypal-button-container" style="margin-bottom: 20px;"></div>
                
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                <p style="text-align: center; color: #555; font-weight: 500;">Or Pay with Card</p>

                <div id="card-fields-container">
                    <label>Card Number</label>
                    <div id="card-number-field" class="card-field"></div>
                    
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label>Expiry</label>
                            <div id="card-expiry-field" class="card-field"></div>
                        </div>
                        <div style="flex: 1;">
                            <label>CVV</label>
                            <div id="card-cvv-field" class="card-field"></div>
                        </div>
                    </div>
                    
                    <button id="pay-with-card-button" class="pay-with-card">Pay with Card</button>
                    
                    <div id="card-message-container"></div>
                </div>

            </div>
            
            <p id="generated-link" style="margin-top: 20px;"></p> [cite: 22]
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=test&components=buttons,card-fields&currency=USD"></script>
    
    <script>
        // 保存配置到本地存储
        function saveConfig() {
            localStorage.setItem('clientId', document.getElementById('clientId').value); [cite: 23]
        }

        // 加载保存的配置
        window.onload = function() {
            const savedClientId = localStorage.getItem('clientId');
            if(savedClientId) { [cite: 24]
                document.getElementById('clientId').value = savedClientId; [cite: 25]
            }
        }

        // 生成支付链接并初始化PayPal
        function generateLink() {
            saveConfig();
            const baseUrl = window.location.href.split('?')[0]; [cite: 26]
            const params = new URLSearchParams({
                clientId: document.getElementById('clientId').value,
                desc: document.getElementById('productDesc').value,
                amount: document.getElementById('amount').value,
                currency: document.getElementById('currency').value
            });
            // 显示生成的链接
            document.getElementById('generated-link').innerHTML = 
                `${baseUrl}?${params.toString()}`; [cite: 27]
            
            // 初始化支付界面
            initializePayPal();
        }

        // 初始化PayPal（核心逻辑）
        function initializePayPal() {
            const clientId = document.getElementById('clientId').value;
            const currency = document.getElementById('currency').value; [cite: 29]
            
            // 检查 Client ID 是否为空
            if (!clientId) {
                alert('Please enter a PayPal Client ID');
                return;
            }

            // 清空旧的UI，防止重复渲染
            document.getElementById('paypal-button-container').innerHTML = "";
            document.getElementById('card-number-field').innerHTML = "";
            document.getElementById('card-expiry-field').innerHTML = "";
            document.getElementById('card-cvv-field').innerHTML = "";
            document.getElementById('card-message-container').innerHTML = "";

            // 动态重新加载SDK（按您的原始代码逻辑）
            delete window.paypal;
            const script = document.createElement('script'); [cite: 30]
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&components=buttons,card-fields&currency=${currency}`;
            script.async = true;
            document.head.appendChild(script);

            // SDK加载完毕后，初始化按钮和卡片字段
            script.onload = () => {
                
                if (typeof paypal === "undefined") {
                    document.getElementById('card-message-container').innerHTML = "<div class'error-message'>Error loading PayPal SDK. Check Client ID.</div>";
                    return;
                }

                // === 1. PayPal 按钮逻辑 ===
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'blue'
                    }, [cite: 31]
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                category: "DIGITAL_GOODS", [cite: 32]
                                description: document.getElementById('productDesc').value,
                                amount: {
                                    value: document.getElementById('amount').value, [cite: 33]
                                    currency_code: currency
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING' [cite: 35]
                            }
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) { [cite: 36]
                            alert('Payment completed (PayPal Button)');
                            console.log(details);
                        });
                    },
                    onError: function(err) {
                        alert('An error occurred with the PayPal button.');
                        console.error(err);
                    }
                }).render('#paypal-button-container'); // 渲染到按钮专用容器


                // === 2. 智能2D (CardFields) 逻辑 ===
                
                // 初始化 CardFields
                const cardFields = paypal.CardFields({
                    style: {
                        '.input': {
                            fontSize: '16px',
                            fontFamily: "'Helvetica Neue', sans-serif" [cite: 39]
                        }
                    },
                    // (A) 卡片支付的 createOrder
                    createOrder: function(data, actions) {
                        // 逻辑与 PayPal 按钮的 createOrder 完全相同
                        return actions.order.create({
                            purchase_units: [{
                                category: "DIGITAL_GOODS", [cite: 32]
                                description: document.getElementById('productDesc').value,
                                amount: {
                                    value: document.getElementById('amount').value, [cite: 33]
                                    currency_code: currency
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING' [cite: 35]
                            }
                        });
                    },
                    // (B) 卡片支付的 onApprove (智能2D核心)
                    onApprove: function(data, actions) {
                        const messageContainer = document.getElementById('card-message-container');
                        messageContainer.innerHTML = "";
                        
                        // 关键：检查银行是否要求3D安全验证
                        if (data.contingency === "SCA_REQUIRED") {
                            // **智能3D流程**
                            messageContainer.innerHTML = "<div class='error-message'>Your bank requires extra security verification...</div>";
                            
                            // 弹出3D安全验证窗口
                            return actions.order.confirm().then(function(confirmData) {
                                // 3D 验证成功，捕获交易
                                console.log("3D verification successful: ", confirmData);
                                return captureOrder(data.orderID);
                            }).catch(function(err) {
                                // 3D 验证失败或被取消
                                console.error("3D verification failed: ", err);
                                messageContainer.innerHTML = "<div class='error-message'>3D verification failed or was cancelled.</div>";
                                document.getElementById('pay-with-card-button').disabled = false;
                                document.getElementById('pay-with-card-button').innerText = "Pay with Card";
                            });

                        } else {
                            // **智能2D (无摩擦) 流程**
                            // 银行不需要验证 (常见于美国客户)
                            console.log("No 3D verification needed, capturing order.");
                            return captureOrder(data.orderID);
                        }
                    },
                    // (C) 卡片支付的错误处理
                    onError: function(err) {
                        console.error("CardFields Error: ", err);
                        document.getElementById('card-message-container').innerHTML = `<div class='error-message'>${err.message || 'Invalid card details.'}</div>`;
                        document.getElementById('pay-with-card-button').disabled = false;
                        document.getElementById('pay-with-card-button').innerText = "Pay with Card";
                    }
                });

                // (D) 渲染卡片字段
                if (cardFields.isEligible()) {
                    cardFields.Number().render("#card-number-field");
                    cardFields.Expiry().render("#card-expiry-field");
                    cardFields.CVV().render("#card-cvv-field");
                    
                    // (E) 绑定 "Pay with Card" 按钮
                    document.getElementById('pay-with-card-button').addEventListener('click', () => {
                        const button = document.getElementById('pay-with-card-button');
                        button.disabled = true;
                        button.innerText = "Processing...";
                        document.getElementById('card-message-container').innerHTML = ""; // 清空消息

                        // 提交卡片信息，这将触发上面的 createOrder 和 onApprove
                        cardFields.submit().catch(function(err) {
                            // 捕获提交前的本地验证错误
                            console.error("Card submit validation failed: ", err);
                            button.disabled = false;
                            button.innerText = "Pay with Card";
                        });
                    });

                } else {
                    document.getElementById('card-fields-container').innerHTML = "<div class='error-message'>Advanced card fields are not available.</div>";
                }
            };
            
            // SDK 加载失败处理
            script.onerror = () => {
                console.error("Failed to load PayPal SDK.");
                document.getElementById('card-message-container').innerHTML = "<div class='error-message'>Failed to load PayPal SDK. Check Client ID and internet connection.</div>";
            };
        }
        
        // (F) 封装一个通用的捕获函数
        function captureOrder(orderID) {
            const messageContainer = document.getElementById('card-message-container');
            const button = document.getElementById('pay-with-card-button');
            
            // 在真实环境中, 您应该在这里调用您的服务器来捕获订单。
            // 但在纯静态HTML中，我们只能模拟成功。
            // 为了演示，我们将模拟一个成功的捕获。
            
            console.log("Order captured (simulated): ", orderID);
            
            // 显示成功消息
            messageContainer.innerHTML = `<div class='success-message'>Payment Successful! Order ID: ${orderID}</div>`;
            
            // 隐藏支付表单，显示感谢信息
            document.getElementById('card-fields-container').innerHTML = `<h3>Thank you for your payment!</h3><p>Order ID: ${orderID}</p>`;
            
            // 注意：在实际的 actions.order.capture() 中，您会这样做：
            /*
            return actions.order.capture().then(function(details) {
                console.log("Order captured (real): ", details);
                messageContainer.innerHTML = `<div class='success-message'>Payment Successful! Order ID: ${details.id}</div>`;
                document.getElementById('card-fields-container').innerHTML = `<h3>Thank you!</h3><p>Order ID: ${details.id}</p>`;
            }).catch(err => {
                 console.error("Capture failed: ", err);
                 messageContainer.innerHTML = "<div class='error-message'>Payment failed at final capture. Please try again.</div>";
                 button.disabled = false;
                 button.innerText = "Pay with Card";
            });
            */
        }
    </script>
</body>
</html>
