<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Products Payment</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .config-section {
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.3);
        }

        #payment-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #generated-link {
            word-break: break-all;
            color: var(--secondary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-section">
            <h2>Payment Configuration</h2>
            <div class="input-group">
                <label>PayPal Client ID:</label>
                <input type="text" id="clientId" placeholder="Enter Client ID">
            </div>
            <div class="input-group">
                <label>Product Description:</label>
                <textarea id="productDesc" rows="3"></textarea>
            </div>
            <div class="input-group">
                <label>Amount:</label>
                <input type="number" id="amount" step="0.01">
            </div>
            <div class="input-group">
                <label>Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="CAD">CAD</option>
                </select>
            </div>
            <button onclick="generateLink()">Generate Payment Link</button>
        </div>

        <div class="preview-section">
            <h3>Payment Preview</h3>
            <div id="payment-container"></div>
            <p id="generated-link"></p>
        </div>
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&components=buttons,card-fields&currency=USD"></script>
    
    <script>
        // 保存配置到本地存储
        function saveConfig() {
            localStorage.setItem('clientId', document.getElementById('clientId').value);
        }

        // 加载保存的配置
        window.onload = function() {
            const savedClientId = localStorage.getItem('clientId');
            if(savedClientId) {
                document.getElementById('clientId').value = savedClientId;
            }
        }

        // 生成支付链接
        function generateLink() {
            saveConfig();
            const baseUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams({
                clientId: document.getElementById('clientId').value,
                desc: document.getElementById('productDesc').value,
                amount: document.getElementById('amount').value,
                currency: document.getElementById('currency').value
            });
            
            document.getElementById('generated-link').innerHTML = 
                `${baseUrl}?${params.toString()}`;
            
            initializePayPal();
        }

        // 初始化PayPal
        function initializePayPal() {
            const clientId = document.getElementById('clientId').value;
            const currency = document.getElementById('currency').value;
            
            // 重新加载SDK
            delete window.paypal;
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${clientId}&components=buttons,card-fields&currency=${currency}`;
            document.head.appendChild(script);

            script.onload = () => {
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'blue'
                    },
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                category: "DIGITAL_GOODS",
                                description: document.getElementById('productDesc').value,
                                amount: {
                                    value: document.getElementById('amount').value,
                                    currency_code: currency
                                }
                            }],
                            application_context: {
                                shipping_preference: 'NO_SHIPPING'
                            }
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Payment completed');
                        });
                    }
                }).render('#payment-container');

                // 信用卡支付处理
                const cardFields = paypal.CardFields({
                    style: {
                        input: {
                            fontSize: '16px',
                            fontFamily: "'Helvetica Neue', sans-serif"
                        }
                    }
                });

                cardFields.render('#payment-container');
            };
        }
    </script>
</body>
</html>
